<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Anie's Burger</title>
  </head>
  <body>
    <form action="#">
        <img src="img.jpg" >
      <h1>Create burger!</h1>
      <hr style="width: 500px;">
      <div>
        <label for=""> What type of protein would you like? </label>
        <input type="text" /> <br />
      </div>
      <hr> 
      <div>
        <label for=""> How many patties would you like? </label> <input
          type="text"
        />
      </div>
      <hr> 
      <div>
        <label for=""> How do you want your patty cooked </label>
        <input type="text" /> 
        <br />
        Rare
        <input type="range" id="points" name="points" min="0" max="10" />
        Well-done <br />
      </div>
      <hr> 
      <div>
        <label for="">What toppings would you like?<br /></label
        ><input type="checkbox" />
        <label for="vehicle1">Lettuce</label>
        <input type="checkbox" />
        <label for="vehicle2"> Tomato</label>
        <input type="checkbox" />
        <label for="vehicle3"> Onion</label><br />
      </div>
      <hr> 
      <div>
        <label for="cheese">Would you like to add cheese?</label> <br />
        <input type="radio" /> Yes <input type="radio" /> No <br />
      </div>
      <hr> 
      <div>
        <label for="">What type of bun would you like?</label>
        <select name="bun" id="bun">
          <option value="bun1">Sesame</option>
          <option value="bun2">Sugar</option>
          <option value="bun3">Cheese</option>
        </select>
        <br />
      </div>
      <hr> 
      <div>
        <label for="">What type of sauce would you like?</label>
        <input type="text" /> <br />
      </div>
      <hr> 
      <div>
        <label for="">Anything else you want to add?</label>
        <input type="text" /> <br />
      </div>
      <hr> 
      <button>Submit</button>
    </form>
  </body>
</html>
